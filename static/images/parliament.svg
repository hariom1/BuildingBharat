<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0F2A47"/>
  
  <!-- Parliament Building Base -->
  <rect x="150" y="250" width="500" height="100" fill="#D3B786"/>
  
  <!-- Main Dome -->
  <ellipse cx="400" cy="250" rx="100" ry="30" fill="#D3B786"/>
  <path d="M 350 250 L 350 150 A 50 50 0 0 1 450 150 L 450 250" fill="#D3B786"/>
  <circle cx="400" cy="120" r="15" fill="#D3B786"/>
  
  <!-- Side Domes -->
  <ellipse cx="250" cy="250" rx="50" ry="15" fill="#D3B786"/>
  <path d="M 225 250 L 225 200 A 25 25 0 0 1 275 200 L 275 250" fill="#D3B786"/>
  <circle cx="250" cy="185" r="8" fill="#D3B786"/>
  
  <ellipse cx="550" cy="250" rx="50" ry="15" fill="#D3B786"/>
  <path d="M 525 250 L 525 200 A 25 25 0 0 1 575 200 L 575 250" fill="#D3B786"/>
  <circle cx="550" cy="185" r="8" fill="#D3B786"/>
  
  <!-- Pillars -->
  <rect x="200" y="200" width="10" height="50" fill="#D3B786"/>
  <rect x="300" y="200" width="10" height="50" fill="#D3B786"/>
  <rect x="400" y="200" width="10" height="50" fill="#D3B786"/>
  <rect x="500" y="200" width="10" height="50" fill="#D3B786"/>
  <rect x="590" y="200" width="10" height="50" fill="#D3B786"/>
  
  <!-- Steps -->
  <rect x="175" y="350" width="450" height="10" fill="#C1A878"/>
  <rect x="200" y="360" width="400" height="10" fill="#C1A878"/>
  <rect x="225" y="370" width="350" height="10" fill="#C1A878"/>
  
  <!-- Text -->
  <text x="400" y="70" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Indian Parliament</text>
  <text x="400" y="310" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Temple of Democracy</text>
</svg>