<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }
    .building {
      fill: #0F2A47; /* Deep Blue */
    }
    .bharat {
      fill: #FF9933; /* Saffron */
    }
    .pillar {
      fill: #0F2A47;
    }
    .pillar-accent {
      fill: #FF9933;
    }
  </style>
  
  <!-- Pillars representing building/governance -->
  <rect class="pillar" x="10" y="10" width="8" height="30" rx="1" />
  <rect class="pillar" x="22" y="15" width="8" height="25" rx="1" />
  <rect class="pillar" x="34" y="5" width="8" height="35" rx="1" />
  
  <!-- Accent lines on pillars -->
  <rect class="pillar-accent" x="10" y="15" width="8" height="2" />
  <rect class="pillar-accent" x="10" y="25" width="8" height="2" />
  <rect class="pillar-accent" x="22" y="20" width="8" height="2" />
  <rect class="pillar-accent" x="22" y="30" width="8" height="2" />
  <rect class="pillar-accent" x="34" y="10" width="8" height="2" />
  <rect class="pillar-accent" x="34" y="20" width="8" height="2" />
  <rect class="pillar-accent" x="34" y="30" width="8" height="2" />
  
  <!-- Logo Text -->
  <text x="50" y="25" class="logo-text building" font-size="18">BUILDING</text>
  <text x="50" y="42" class="logo-text bharat" font-size="20">BHARAT</text>
</svg>
