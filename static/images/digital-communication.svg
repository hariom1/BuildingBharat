<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#0F2A47"/>
  <text x="300" y="200" font-family="Arial" font-size="30" fill="#FFFFFF" text-anchor="middle">Digital Communication</text>
  <rect x="120" y="220" width="360" height="5" fill="#FF9933"/>
  
  <!-- Social media icons -->
  <g fill="#FFFFFF" opacity="0.3">
    <!-- Facebook -->
    <rect x="150" y="100" width="50" height="50" rx="10"/>
    <text x="175" y="132" font-family="Arial" font-size="25" fill="#FFFFFF" text-anchor="middle">f</text>
    
    <!-- Twitter -->
    <rect x="230" y="100" width="50" height="50" rx="10"/>
    <text x="255" y="132" font-family="Arial" font-size="25" fill="#FFFFFF" text-anchor="middle">t</text>
    
    <!-- Instagram -->
    <rect x="310" y="100" width="50" height="50" rx="10"/>
    <text x="335" y="132" font-family="Arial" font-size="25" fill="#FFFFFF" text-anchor="middle">i</text>
    
    <!-- LinkedIn -->
    <rect x="390" y="100" width="50" height="50" rx="10"/>
    <text x="415" y="132" font-family="Arial" font-size="25" fill="#FFFFFF" text-anchor="middle">in</text>
  </g>
  
  <!-- Message bubbles -->
  <g fill="#FF9933" opacity="0.5">
    <rect x="150" y="270" width="100" height="40" rx="15"/>
    <rect x="270" y="280" width="80" height="40" rx="15"/>
    <rect x="370" y="265" width="90" height="40" rx="15"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.4">
    <line x1="175" y1="160" x2="250" y2="270"/>
    <line x1="255" y1="160" x2="310" y2="280"/>
    <line x1="335" y1="160" x2="415" y2="265"/>
    <line x1="415" y1="160" x2="350" y2="270"/>
  </g>
</svg>