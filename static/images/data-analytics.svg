<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#0F2A47"/>
  <text x="300" y="200" font-family="Arial" font-size="30" fill="#FFFFFF" text-anchor="middle">Data Analytics</text>
  <rect x="150" y="220" width="300" height="5" fill="#FF9933"/>
  
  <!-- Data visualization elements -->
  <g fill="#FFFFFF" opacity="0.2">
    <rect x="160" y="100" width="40" height="80"/>
    <rect x="220" y="80" width="40" height="100"/>
    <rect x="280" y="120" width="40" height="60"/>
    <rect x="340" y="60" width="40" height="120"/>
    <rect x="400" y="90" width="40" height="90"/>
  </g>
  
  <!-- Pie chart -->
  <path d="M 450,300 L 450,260 A 40,40 0 0,1 490,300 Z" fill="#FF9933" opacity="0.8"/>
  <path d="M 450,300 L 490,300 A 40,40 0 0,1 450,340 Z" fill="#FF9933" opacity="0.6"/>
  <path d="M 450,300 L 450,340 A 40,40 0 0,1 410,300 Z" fill="#FF9933" opacity="0.4"/>
  <path d="M 450,300 L 410,300 A 40,40 0 0,1 450,260 Z" fill="#FF9933" opacity="0.2"/>
  
  <!-- Line chart -->
  <polyline points="150,300 180,280 210,290 240,270 270,250 300,260 330,240" 
            stroke="#FF9933" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="150" cy="300" r="4" fill="#FFFFFF"/>
  <circle cx="180" cy="280" r="4" fill="#FFFFFF"/>
  <circle cx="210" cy="290" r="4" fill="#FFFFFF"/>
  <circle cx="240" cy="270" r="4" fill="#FFFFFF"/>
  <circle cx="270" cy="250" r="4" fill="#FFFFFF"/>
  <circle cx="300" cy="260" r="4" fill="#FFFFFF"/>
  <circle cx="330" cy="240" r="4" fill="#FFFFFF"/>
</svg>