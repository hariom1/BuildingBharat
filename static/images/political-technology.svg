<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#0F2A47"/>
  <text x="300" y="200" font-family="Arial" font-size="30" fill="#FFFFFF" text-anchor="middle">Political Technology</text>
  <rect x="120" y="220" width="360" height="5" fill="#FF9933"/>
  
  <!-- Technology elements -->
  <g fill="#FFFFFF" opacity="0.2">
    <!-- Computer/laptop -->
    <rect x="200" y="100" width="200" height="120" rx="5"/>
    <rect x="240" y="120" width="120" height="80" fill="#0F2A47" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="190" y="220" width="220" height="10" rx="5"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#FF9933" stroke-width="2" opacity="0.6">
    <line x1="150" y1="270" x2="300" y2="270"/>
    <line x1="300" y1="270" x2="450" y2="270"/>
    <line x1="300" y1="270" x2="300" y2="320"/>
    
    <circle cx="150" cy="270" r="10" fill="#FF9933" opacity="0.4"/>
    <circle cx="450" cy="270" r="10" fill="#FF9933" opacity="0.4"/>
    <circle cx="300" cy="270" r="10" fill="#FF9933" opacity="0.4"/>
    <circle cx="300" cy="320" r="10" fill="#FF9933" opacity="0.4"/>
  </g>
  
  <!-- Binary code-like elements -->
  <g fill="#FFFFFF" opacity="0.5" font-family="monospace" font-size="10">
    <text x="250" y="140">01001100</text>
    <text x="250" y="155">10110010</text>
    <text x="250" y="170">01101001</text>
    <text x="250" y="185">10010110</text>
  </g>
  
  <!-- Circuit board pattern -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.2">
    <line x1="150" y1="300" x2="450" y2="300"/>
    <line x1="170" y1="310" x2="430" y2="310"/>
    <line x1="190" y1="320" x2="410" y2="320"/>
    <line x1="210" y1="330" x2="390" y2="330"/>
    
    <line x1="150" y1="300" x2="150" y2="340"/>
    <line x1="200" y1="300" x2="200" y2="340"/>
    <line x1="250" y1="300" x2="250" y2="340"/>
    <line x1="300" y1="300" x2="300" y2="340"/>
    <line x1="350" y1="300" x2="350" y2="340"/>
    <line x1="400" y1="300" x2="400" y2="340"/>
    <line x1="450" y1="300" x2="450" y2="340"/>
  </g>
</svg>