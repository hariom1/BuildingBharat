<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0F2A47"/>
  
  <!-- Silhouette of Atal Bihari Vajpayee -->
  <g fill="#FFFFFF" opacity="0.8">
    <!-- Stylized head and face -->
    <ellipse cx="400" cy="150" rx="80" ry="90"/>
    <rect x="370" y="210" width="60" height="100" rx="10"/>
    
    <!-- Glasses -->
    <circle cx="370" cy="150" r="25" fill="#0F2A47" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="430" cy="150" r="25" fill="#0F2A47" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="395" y1="150" x2="405" y2="150" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Hair -->
    <path d="M 330 120 Q 400 50 470 120" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  
  <!-- Indian flag colors as decorative elements -->
  <rect x="150" y="320" width="150" height="10" fill="#FF9933"/>
  <rect x="325" y="320" width="150" height="10" fill="#FFFFFF"/>
  <rect x="500" y="320" width="150" height="10" fill="#138808"/>
  
  <!-- Quote -->
  <text x="400" y="350" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-style="italic">"You can change friends but not neighbors."</text>
  
  <!-- Name -->
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Atal Bihari Vajpayee</text>
  <text x="400" y="310" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle">Former Prime Minister of India</text>
</svg>